<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="{% static 'img/fav.png' %}" type="image/gif" sizes="16x16">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700%7CVarela+Round" rel="stylesheet">
  <!-- Bootstrap -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
  <!-- Owl Carousel -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/owl.carousel.css' %}" />
  <link type="text/css" rel="stylesheet" href="{% static 'css/owl.theme.default.css' %}" />
  <!-- Magnific Popup -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/magnific-popup.css' %}" />
  <!-- Font Awesome Icon -->
  <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
  <!-- Custom stlylesheet -->
  <link type="text/css" rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body>
  <!-- Header -->
  {% include "header.html" %}
  <!-- /Header -->


  <!-- header wrapper -->
	<div class="header-wrapper sm-padding bg-grey">
		<div class="container">
      <h2>Profile</h2>
		</div>
	</div>
	<!-- /header wrapper -->
  <!-- Blog -->
  <div id="blog" class="section sm-padding">


    {% block body %}
    <div class="container well">



      <div class="container" style="color:black">
        <ul>
          <li>Username: {{ user }}</li>
          <li>First name: {{ user.first_name }}</li>
          <li>Last name: {{ user.last_name }}</li>
          <li>Email: {{ user.email }}</li>
        </ul>
        <a class="btn btn-primary pull-right" href="{% url 'edit_profile'%}">Edit Profile</a>
      </div>
    </div>


    {% endblock %}
   <script>
    function myfunc() {
    document.getElementById("Login").reset();
    }
   </script>

   {% include "footer.html" %}


  <!-- jQuery Plugins -->
  <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
  <script type="text/javascript" src="{% static 'js/owl.carousel.min.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/jquery.magnific-popup.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/main.js' %}"></script>
</body>
</html>
